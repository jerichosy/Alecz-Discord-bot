# * Pylint is on trial basis here. Unsure if I will use it specifically in future Python work moving forward (uv for sure yes).

name: Pylint

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install pylint
    - name: Analysing the code with pylint
      run: |
        uvx pylint $(git ls-files '*.py')
